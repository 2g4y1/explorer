<VirtualHost *:443>
    ServerName explore-the-minco.in

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass / http://127.0.0.1:3001/ retry=0
    ProxyPassReverse / http://127.0.0.1:3001/

    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeS$
        Header set X-XSS-Protection "1; mode=block"
        Header set X-Content-Type-Options "nosniff"
        Header always set Feature-Policy "microphone 'none'; payment 'none'; ca$
        Header set X-Frame-Options "DENY"
        Header set Content-Security-Policy "Content-Security-Policy: default-sr$
        Header set Referrer-Policy "no-referrer-when-downgrade"
        Header unset X-Powered-By
    </IfModule>

	<IfModule http2_module>
		Protocols h2 http/1.1
	</IfModule>

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/explore-the-minco.in/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/explore-the-minco.in/privkey.pem
</VirtualHost>

<VirtualHost *:80>
    ServerName explore-the-minco.in
    DocumentRoot /var/www/html/

    <Directory /var/www/html/>
    </Directory>

	RewriteEngine on
	RewriteCond %{SERVER_NAME} =explore-the-minco.in
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>



	SSLProtocol -ALL +TLSv1.2
	SSLHonorCipherOrder Off
	SSLCipherSuite ECDH+AESGCM:ECDH+CHACHA20:ECDH+AES256:ECDH+AES128:!aNULL:!SHA1
	SSLCompression          off
	SSLSessionTickets       off
	SSLUseStapling          on
	SSLStaplingResponderTimeout 5
	SSLStaplingReturnResponderErrors off
	SSLStaplingCache        shmcb:/var/run/ocsp(128000)
