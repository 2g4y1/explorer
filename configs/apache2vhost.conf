<VirtualHost *:443>
    ServerName explore-the-minco.in
	
	###Proxy Settings
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass / http://127.0.0.1:3001/ retry=0
    ProxyPassReverse / http://127.0.0.1:3001/

	
	###Headers for a A+ Rating @https://securityheaders.com/
    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
        Header set X-XSS-Protection "1; mode=block"
        Header set X-Frame-Options "DENY"
        Header set X-Content-Type-Options "nosniff"
        Header set Feature-Policy "microphone 'none'; payment 'none'; camera 'none'"
		###Content-Security-Policy for XSS-Protection
		Header set Content-Security-Policy "default-src 'self'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; style-src 'self' https://maxcdn.bootstrapcdn.com https://fonts.googleapis.com 'sha256-POTq6+OtOOV7YCThqTSOs0ZdC0tOLb/h9U6LDXmmq1A=' 'sha256-xHwualIcbn1XUTw3ZZ3UshXGYmsBcP5xV2wtnZq8b6M=' 'sha256-aQZJ0e58Aiu1v8bUo/SRfHOUHL4Ph8LqAMFbNJY/LW8=' 'sha256-85ewEyZND5FngjAQ8LZ3EKJz9oyubs8kY4wgXR4vYjU=' 'sha256-z3KV2az6q01ZD0/3fe79I7MyxzackInc8lmWm8oojPs='; script-src https://cdnjs.cloudflare.com 'self' https://cdn.datatables.net https://netdna.bootstrapcdn.com https://ajax.googleapis.com 'sha256-ZjeYge6M4g+8ch4qoIQIly0vqpYrTlFo3ygytl/ISgI=' 'sha256-bddCEPYiDur9YrNBW705FXcnDQpP2p0jr/6GG+RX5xw='; img-src data: 'self'; connect-src 'self'; font-src https://fonts.gstatic.com 'self' https://maxcdn.bootstrapcdn.com;"
        Header set Referrer-Policy "no-referrer-when-downgrade"
        Header always unset X-Powered-By
    </IfModule>
	<IfModule http2_module>
		Protocols h2 http/1.1
	</IfModule>

	
	###Certificate Path and Let's Encrypt Config
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/explore-the-minco.in/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/explore-the-minco.in/privkey.pem
</VirtualHost>

<VirtualHost *:80>
	###Redirect Port 80 to 443 (https://)
    ServerName explore-the-minco.in
	RewriteEngine on
	RewriteCond %{SERVER_NAME} =explore-the-minco.in
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

	###More Security for SSL
	SSLSessionTickets       off
	SSLUseStapling          on
	SSLStaplingResponderTimeout 5
	SSLStaplingReturnResponderErrors off
	SSLStaplingCache        shmcb:/var/run/ocsp(128000)